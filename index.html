<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="img/Screenshot_1.jpg" alt="fondocard" class="card-header" />
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/charizard.png"
                    alt="charizard"
                    class="card-body-contenting-img"
                    width="150">
      
                </div>
               <h1 class="card-body-tittle">
                charizard 
                <span>#26</span>
               </h1>
               <p class="card-body-text">
                colecionable
            
               </p>


            </div>
            <div class="card-footer">
                <div class="card-footer-poder"> 
                    <h3>poder</h3>
                    <img src="./img/fuego.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-resistencia"> 
                    <h3>resistencia</h3>
                    <img src="./img/pokemon-x-speed.png"
                    alt="resistencia" width="35">
                </div>
                <div class="card-footer-bonus"> 
                    <h3>bonus</h3>
                    <img src="./img/descarga.png"
                    alt="bonus" width="35">
                </div>


            </div>

        </article>
    </main>
</body>
</html>
